{% extends "base.html" %} {% block content %}
<h1 class="home-title">Will Ye</h1>
<ul class="home-posts">
  {% for page in section.pages %}
  <li>
    <span class="post-meta">{{ page.date | date(format="%B %d, %Y") }}</span>
    <h3>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </h3>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
