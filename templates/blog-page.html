{% extends "base.html" %} {% block content %}
<div class="post-nav">
  <a href="/">Back</a>
</div>
<div class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.date %}
    <p class="post-meta">{{ page.date | date(format="%B %-d, %Y") }}</p>
  {% endif %}
</div>
<div class="post-content">{{ page.content | safe }}</div>
{% endblock content %}
